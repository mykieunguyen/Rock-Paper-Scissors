<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1> Rock Paper Scissors</h1>
        </div>
        <div class="middle">
            <div class="chooseYourWeapon">
                <h2>Choose your weapon</h2>
                <p>Best out of 5 wins the game</p>
            </div>
            <div class="game">
                <div>
                    <img class='playerChoiceImage' src="./images/question.png" alt="your weapon">
                    <h3 class="playerScoreTally">Player: 0</h3>
                </div>
                <div>
                    <img class='computerChoiceImage' src="./images/question.png" alt="computer weapon">
                    <h3 class="computerScoreTally">Computer: 0</h3>
                </div>
            </div>
            <div>
                <button class="rock" type="button">
                    <img src="./images/rock.png" alt="rock"> 
                </button>
                <button class="paper" type="button">
                    <img src="./images/paper.png" alt="paper">
                </button>
                <button class="scissors" type="button">
                    <img src="./images/scissors.png" alt="scisssors">
                </button>
            </div>
        </div>
    </div>


    <script src="./javascript.js"> </script>
</body>
</html>
